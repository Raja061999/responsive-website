<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transparentweb</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <header class="header">
        <nav class="navBar">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>
        <form action="#" class="search-bar">
            <input type="text" placeholder="Search...">
            <button type="submit"><i class='bx bx-search'></i></button>
        </form>
    </header>
    <div class="background"></div>
    <div class="container">
       <div class="content">
                 <h2 class="logo"><i class='bx bx-right-arrow-alt'></i>DAVID RAJA</h2>
           <div class="text-sci">
                 <h2>Welcome <br><span>To our New website..</span></h2>
                 <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quae suscipit, magnam quo ullam maxime labore anir placeat dolore culpa</p>
                <div class="social-icons">
                   <a href="#"><i class='bx bxl-linkedin' ></i></a>
                   <a href="#"><i class='bx bxl-github' ></i></a>
                   <a href="#"><i class='bx bxl-instagram' ></i></a>
                   <a href="#"><i class='bx bxl-whatsapp' ></i></a>
               </div>
           </div>
       </div>
       <div class="logregister">
        <div class="form-box login">
            <form action="#">
                <h2>Sign In</h2>
                <div class="input-box">
                    <span class="icon"><i class='bx bxl-gmail'></i></span>
                    <input type="email" required>
                    <label for="email">Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><i class='bx bx-info-circle'></i></span>
                    <input type="password" required>
                    <label for="password">Password</label>
                </div>
                <div class="remember-forgot">
                    <label for="">
                        <input type="checkbox">Remember Me
                    </label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Sign In</button>
                <div class="login-register">
                    <p>Don't have an account?<a href="#" class="register-link+">Sign up</a></p>
                </div>
            </form>
        </div>
       </div>
    </div>
</body>
</html>
